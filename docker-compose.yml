version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: mall_mysql
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: mall
      TZ: Asia/Shanghai
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    command: --default-authentication-plugin=mysql_native_password

  redis:
    image: redis:7-alpine
    container_name: mall_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  backend:
    build: ./backend
    container_name: mall_backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: mysql+pymysql://root:123456@mysql:3306/mall
      REDIS_URL: redis://redis:6379/0
    depends_on:
      - mysql
      - redis
    volumes:
      - ./backend/uploads:/app/uploads

  admin:
    build: ./admin
    container_name: mall_admin
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  mysql_data:
  redis_data:
