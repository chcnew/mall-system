version: '3.3'

services:
  mysql:
    image: mysql:8.0
    container_name: mall-mysql
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: mall
      TZ: Asia/Shanghai
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    networks:
      - mall-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-p123456"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: mall-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    networks:
      - mall-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mall-backend
    environment:
      DATABASE_URL: mysql+pymysql://root:123456@mysql:3306/mall
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-in-production}
      WECHAT_APP_ID: ${WECHAT_APP_ID:-}
      WECHAT_APP_SECRET: ${WECHAT_APP_SECRET:-}
      WECHAT_MCHID: ${WECHAT_MCHID:-}
      WECHAT_API_V3_KEY: ${WECHAT_API_V3_KEY:-}
      WECHAT_SERIAL_NO: ${WECHAT_SERIAL_NO:-}
      WECHAT_CERT_PATH: ${WECHAT_CERT_PATH:-./certs/apiclient_cert.pem}
      WECHAT_KEY_PATH: ${WECHAT_KEY_PATH:-./certs/apiclient_key.pem}
      UPLOAD_DIR: uploads
      MAX_UPLOAD_SIZE: 5242880
    ports:
      - "8000:8000"
    volumes:
      - ./uploads:/app/uploads
      - ./certs:/app/certs
    depends_on:
      - mysql
      - redis
    networks:
      - mall-network
    restart: unless-stopped

networks:
  mall-network:
    driver: bridge

volumes:
  mysql-data:
  redis-data:
